<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="qr-section">
    <img src="./images/image-qr-code.png" alt="" class="qr-section__image">
    <div class="qr-section__info">
      <h1 class="qr-section__info__title">Improve your front-end skills by building projects</h1>
      <p class="qr-section__info__text">
        Scan the QR code to visit Frontend <br>
        Mentor and take your coding skills to <br>
        the next level
      </p>
    </div>
  </section>
</body>
</html>
